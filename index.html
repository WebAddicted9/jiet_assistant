# JIET Universe Knowledge Base

## Section 1: JIET Universe: An Institutional Profile
Established in 2003, the Jodhpur Institute of Engineering and Technology Group of Institutions (JIET Universe) is a **private, autonomous educational group in Jodhpur, Rajasthan**. It is recognized by **UGC and AICTE**, and holds an **'A' Grade from NAAC**. Key engineering branches are **NBA accredited**, making students eligible for opportunities in Europe and America. The main campus is on the Jodhpur-Pali Highway (NH-62).

The JIET Universe ecosystem includes: **Jodhpur Institute of Engineering and Technology (JIET), JIET Institute of Design and Technology (JIETDAT), JIET College of Nursing (JIETCON), Jodhpur Institute of Hotel Management (JIHM), JIET College of Pharmacy, and JIET Medical College and Hospital.**

Programs are affiliated with **Bikaner Technical University (BTU), Rajasthan University of Health Sciences (RUHS), and NCHMCT**. The medical program is regulated by **NMC/MCI**.

Contact: Address: JIET Universe, NH-62, Jodhpur Pali Highway, Village Mogra, Jodhpur - 342802. Phone: +91-291-2868152, +91-9773378530. Email: info@jietjodhpur.ac.in. Website: jietjodhpur.ac.in.

## Section 2: Academic Programs
JIET offers UG, PG, diploma, and doctoral programs using a **Choice Based Credit System (CBCS)**.

- **B.Tech (4 Yrs):** CSE, AI & ML, Data Science, Cyber Security, ECE, EE, ME, CE, VLSI, Robotics.
- **MBBS (5.5 Yrs):** At JIET Medical College & Hospital.
- **B.Des (4 Yrs):** Fashion Design, Interior Design.
- **MBA (2 Yrs):** Finance, HR, Marketing, Agri-Business, Business Intelligence.
- **MCA (2 Yrs):** Full Stack Dev, AI, Machine Learning.
- **M.Tech (2 Yrs):** Various specializations.

## Section 3: Admissions (2025-26 Cycle)

### 3.1 Admission Process
The admission process is primarily **online**. Generally, it involves the following steps:
1.  **Online Application:** Filling out the online application form on the college's official website.
2.  **Entrance Exam:** Based on the course, you need to have a score in national/state-level exams like JEE Main (for B.Tech), REAP (Rajasthan Engineering Admission Process), CMAT/CAT (for MBA), or NEET (for MBBS).
3.  **Counselling:** Based on your entrance exam score, you will have to participate in the respective counselling process, such as REAP or other course-specific counsellings.
4.  **Document Verification and Fee Submission:** After seat allotment, you need to get your documents verified and submit the admission fee to confirm your seat.

### 3.2 Application Last Date
The last date for applications varies depending on the course and the associated counselling body. For instance, applications for B.Tech through REAP counselling typically close by June or July. For the most accurate and updated information, it is best to regularly check the official college website.

### 3.3 Admission Form Fees
Specific information about JIET's own application form fee is not mentioned on their website. When you apply through a centralized counselling process like REAP, you have to pay the registration fee determined by that counselling board (for example, the REAP registration fee is approximately ₹590).

### 3.4 Online Admission Form Availability & Link
Yes, the admission form is available online. You can fill it out from the official JIET admissions website: https://admissions.jietjodhpur.ac.in/

### 3.5 Admission Brochure/Prospectus
The detailed college prospectus or brochure is available as the "JIET Handbook" on their official website. You can view it at this link: https://www.jietjodhpur.ac.in/jiet-handbook-2024

### 3.6 Required Documents
Generally, the following documents are required at the time of admission:
- 10th and 12th-grade mark sheets and certificates
- Aadhar Card
- Passport-size photographs
- Transfer Certificate (TC) and Character Certificate
- Migration Certificate (if applicable)
- Scorecard of the relevant entrance exam (JEE, NEET, CMAT, etc.)
- Category certificate (if applicable)

### 3.7 Counselling Process at JIET
For courses like B.Tech, admission to JIET is conducted through the state-level counselling organized by the **Rajasthan Engineering Admission Process (REAP)**. This involves online registration, choice filling, seat allotment, and finally reporting to the allotted college. Admissions for MBA and MBBS also happen through their respective national-level counselling processes.

### 3.8 Direct Admission
Most admissions at JIET are strictly through entrance exams and counselling. However, as per the directives of the Government of Rajasthan, **15% of seats are reserved under the Management Quota**, for which you can contact the college directly.

### 3.9 Admission Helpdesk Contact
You can contact the admission helpdesk/counsellor at these numbers:
Phone: **9001895774, 9799999186**
Email: **info@jietjodhpur.ac.in**

### 3.10 College Visit Appointment
There is no separate online form for campus visits. It is advisable to first call the admission helpdesk numbers provided above to schedule an appointment. This will make it easier for you to see the campus and get the correct information.

### 3.11 NRI/Foreign Student Admission
Yes, NRI students can take admission. Seats are available under the **NRI quota in the MBBS course**, for which admission is conducted through NEET counselling. For courses like Engineering (B.Tech), specific information about an NRI quota is not clearly mentioned; you would need to contact the admission helpdesk for this. Information about a separate helpdesk for foreign students is not provided on the website. They would also need to contact the general admission helpdesk for any queries.

### 3.12 Admission Start Date
The admission process generally begins in the months of **May-June**, after the results of 12th board exams and major entrance exams (like JEE Main, NEET) are declared. For courses like MBA, the application process might begin slightly earlier.

### 3.13 General Eligibility for Admission
The general eligibility for **undergraduate (UG) courses** like B.Tech is passing the **10+2 (or equivalent) examination with Physics, Chemistry, and Mathematics**. For **postgraduate (PG) courses** like MBA, you need a **bachelor's degree** from a recognized university. Along with academic qualifications, you must have a **valid score in the relevant entrance examination**.

### 3.14 Minimum Percentage for B.Tech
For admission into the B.Tech program, a candidate generally needs a **minimum of 45% aggregate marks (40% for reserved category candidates)** in their 10+2 examination with Physics and Mathematics as compulsory subjects, along with one of the following: Chemistry/Biotechnology/Biology/Technical Vocational subject.

### 3.15 Valid Exams for MBA Admission
JIET accepts scores from several national-level management entrance exams. The valid exams for MBA admission are:
- **CAT** (Common Admission Test)
- **CMAT** (Common Management Admission Test)
- **MAT** (Management Aptitude Test)
- **XAT** (Xavier Aptitude Test)
- **ATMA** (AIMS Test for Management Admissions)

### 3.16 Management Quota Eligibility
Eligibility for the management quota is as per the norms of the **Rajasthan government**. Candidates must meet the **basic eligibility criteria for the course** (e.g., 10+2 for B.Tech). The selection is then done by the college management for the **15% of seats reserved under this quota**.

### 3.17 Lateral Entry (Diploma to B.Tech)
Yes, JIET offers **Lateral Entry admission into the second year of the B.Tech program** for candidates who have completed a Diploma in an appropriate branch of Engineering/Technology from a recognized institution.

### 3.18 Reservation Policy
As an affiliated institution of Rajasthan Technical University (RTU), JIET follows the reservation policy of the Government of Rajasthan. The policy is as follows:
- **Scheduled Caste (SC): 16%**
- **Scheduled Tribes (ST): 12%**
- **Other Backward Classes (OBC - Non-Creamy Layer): 21%**
- **Most Backward Classes (MBC - Non-Creamy Layer): 5%**
- **Economically Weaker Section (EWS): 10%**
There are also horizontal reservations for Women, Persons with Disability (PwD), and wards of Ex-Servicemen as per state government rules.

### 3.19 Entrance Test Requirement
Yes, taking an **entrance test is mandatory for admission to most courses**. Admissions are granted based on the merit/rank obtained in national or state-level entrance exams like JEE Main, CMAT, CAT, etc.

### 3.20 JEE Score for B.Tech Admission
Yes, admission to the B.Tech program is primarily done through **JEE Main scores**. Candidates need to participate in the **REAP (Rajasthan Engineering Admission Process) counselling**, where seats are allotted based on JEE Main ranks and 12th-class marks.

### 3.21 Rajasthan Engineering Counselling Support
Yes, JIET provides **complete information and guidance for the REAP (Rajasthan Engineering Admission Process) counselling**. The admission cell helps students navigate the entire process, from form filling to choice locking and reporting to the college.

## Section 4: Fees and Scholarships (2025-26)

### 4.1 Program-Wise Fee Structures
- **B.Tech (1st Year):** ~₹1,44,884.
- **MBA/MCA (1st Year):** ~₹1,27,206.
- **BBA/BCA (1st Year):** ~₹85,900.
- **Hostel (Annual):** AC Double Seater: ₹1,50,000. Air Cooled Double Seater: ₹99,000.

### 4.2 Institutional Scholarship Details
JIET offers a structured scholarship program. The benefits vary by course and performance.

- **B.Tech (CSE, AI & ML, Data Science, Cyber Security):**
  - Eligibility: >=90% in Class 12th -> Scholarship: ₹15,000 (One-time, 1st Year).
  - Eligibility: >=90 Percentile in JEE Main -> Scholarship: ₹25,000 (One-time, 1st Year).
- **B.Tech (ME, CE, EE, ECE):**
  - Eligibility: >=60% in Class 12th -> Scholarship: ₹40,000 (All Four Years).
  - Eligibility: <60% in Class 12th -> Scholarship: ₹25,000 (All Four Years).
- **B.Des:**
  - Eligibility: >=60% in Class 12th -> Scholarship: ₹40,000 (All Four Years).
  - Eligibility: <60% in Class 12th -> Scholarship: ₹25,000 (All Four Years).
- **BBA / BCA:**
  - Eligibility: >=60% in Class 12th -> Scholarship: ₹25,000 (All Three Years).
  - Eligibility: <60% in Class 12th -> Scholarship: ₹15,000 (All Three Years).
- **MBA / MCA:**
  - Eligibility: >=80% in Graduation -> Scholarship: ₹15,000 (One-time, 1st Year).
- **M.Tech:**
  - All admitted students receive a ₹25,000 scholarship for both years.
- **B.Tech (Lateral Entry):**
  - All admitted students receive a ₹25,000 scholarship for all three years.
- **B.Sc (H&HA):**
  - Eligibility: >=60% in Class 12th -> Scholarship: ₹40,000 (All Three Years).
  - Eligibility: <60% in Class 12th -> Scholarship: ₹25,000 (All Three Years).
Note: Students can typically avail only one scholarship, whichever is higher.

## Section 5: Placements and Career Trajectories
JIET has a proactive Career Development Cell (CDC) that facilitates placements. The placement statistics can vary by source, so it's best to consider a range.

- **Highest Salary Package:** The official website reports a highest package of ₹33 LPA for the 2023 batch. However, other sources report figures ranging from ₹11 LPA to ₹18 LPA for recent years. These top packages are often secured by a few high-achieving students.
- **Average Salary Package:** Most sources place the average package in the range of ₹4.5 LPA to ₹7 LPA. For the majority of students, a typical offer from on-campus drives is in this range.
- **Placement Rate:** The overall placement rate is consistently high, generally reported between 80% and 90%.
- **Department-wise Average Packages (Approx. for 2024):**
  - CSE: ~₹5.66 LPA
  - AI & ML: ~₹5.35 LPA
  - MBA: ~₹5.32 LPA
  - Data Science: ~₹5.21 LPA
  - Mechanical & Civil: ~₹4.6 LPA
  - ECE & EE: ~₹4.15 LPA
- **Key Recruiters:**
  - **Mass Recruiters:** TCS, Infosys, Wipro, Capgemini, and Cognizant form the backbone of the placement drives, making a high volume of offers.
  - **Other Prominent Recruiters:** Celebal Technologies, Tekion, Synopsys, MediaAMP, Wonder Cement, ICICI Bank, Optum, Bajaj Finserv, Reliance Jio, and many others also recruit from campus.

## Section 6: Campus Life
45-acre campus with hostels, library, hospital, auditorium, transport fleet, and various student clubs.

### 6.2.2 Student Clubs and Societies
JIET encourages a vibrant campus life through a wide array of student-run clubs catering to diverse interests.
- **HACKATHON CLUB:** Fosters a culture of competitive programming and problem-solving through hackathons and coding events.
- **ANDROID DEVELOPMENT CLUB:** A hub for mobile app enthusiasts to learn, build, and deploy Android applications.
- **PHOTOGRAPHY CLUB:** For students passionate about capturing moments, learning photography techniques, and visual storytelling.
- **MAD. D CLUB (Music and Dance):** The official platform for performing arts, allowing students to express their talents in music and dance.
- **SPORTS CLUB:** Promotes physical fitness and sportsmanship through various indoor and outdoor sports activities and tournaments.
- **EDC CLUB (Entrepreneurship Development Cell):** Aims to nurture entrepreneurial skills and support students with innovative business ideas.
- **GAME DEVELOPMENT CLUB:** Focuses on the art and science of game creation, using engines like Unity 3D and programming languages like C#.
- **DEVELOPER STUDENT CLUB (DSC):** A Google Developers sponsored program for students to learn about mobile and web development, machine learning, and cloud computing.
- **NSS CLUB (National Service Scheme):** A community service-oriented group that engages in social outreach and volunteer activities.
- **NCC (National Cadet Corps):** A uniformed youth wing offering basic military training and fostering discipline, leadership, and patriotism.
- **ROBOTIC CLUB:** An active club for students interested in robotics, automation, and mechatronics, conducting workshops on technologies like Arduino and organizing project competitions.

## Section 7: Campus Amenities & Daily Life

### 7.1 Hostel Facilities
**Boys aur girls ke alag hostel hain kya? (Are there separate hostels for boys and girls?)**
Yes, JIET Universe provides separate and comprehensive hostel facilities for both boys and girls. These hostels are located within the campus premises and are equipped with necessary amenities and security to ensure a safe and comfortable stay for the students.

### 7.2 Mess and Food Services
**Mess menu weekly basis pe kaha milta hai? (Where can the weekly mess menu be found?)**
The weekly mess menu is typically displayed on the notice boards located within the mess hall or the hostels. While the college ensures variety in the meals, this information is not usually available online. You would need to check these physical notice boards for the most current weekly menu.

**Jain/veg food available hai kya? (Is Jain/vegetarian food available?)**
The mess at JIET is a "pure veg" mess, so vegetarian food is standard and readily available for all meals. For specific dietary requirements like Jain food (which is prepared without onion, garlic, and root vegetables), it is best to directly contact the mess management or hostel warden to inquire about its availability and make necessary arrangements.

### 7.3 Canteen Services
**Canteen timing kya hai? (What are the canteen timings?)**
The specific operating hours for the on-campus canteen are not publicly listed online. Generally, the canteen remains open during regular college hours to cater to students and staff. For exact timings, you can check directly at the canteen once you are on campus.

### 7.4 College Infrastructure Overview
**College ka infrastructure kaisa hai? (How is the college's infrastructure?)**
JIET Universe has a modern and well-developed infrastructure spread across a 45-acre, lush green campus. Key features of the infrastructure include:

Academic Buildings: Equipped with modern, spacious, and well-ventilated classrooms that have audio-visual teaching aids.

Laboratories: State-of-the-art labs for all engineering and other departments, equipped with the latest software and equipment.

Library: A large central library complemented by departmental libraries, holding a vast collection of books, journals, and digital resources.

Sports Complex: Excellent facilities for both indoor and outdoor sports, including a cricket ground, football ground, basketball court, volleyball courts, and table tennis.

Campus Amenities: The campus is Wi-Fi enabled and includes a hygienic cafeteria, an ATM, medical facilities with an on-call doctor, and a shuttle service with a large fleet of buses.

## Section 8: Courses Offered

### General Courses Available
JIET Universe offers a wide variety of courses at the **undergraduate (UG), postgraduate (PG), and diploma levels**! We cover fields like Engineering, Management, Computer Applications, Design, Nursing, Pharmacy, and Hotel Management. What kind of course are you interested in? 🤔

### B.Tech Branches
For B.Tech, JIET offers some really in-demand branches! You can choose from **Computer Science and Engineering (CSE), AI & Machine Learning, Data Science, Cyber Security, Electronics and Communication Engineering (ECE), Electrical Engineering (EE), Mechanical Engineering (ME), and Civil Engineering (CE)**. 🚀

### MBA Specializations
The MBA program at JIET offers **dual specializations**! You can pick any two from **Marketing Management, Human Resource Management, Finance, Business Analytics, and Entrepreneurship**. Pretty cool, right? 💼

### MBA Syllabus
The MBA syllabus at JIET covers core subjects like **Fundamentals of Management, Organizational Behavior, Managerial Economics, Accounts for Managers, Business Environment, and Quantitative Techniques** in the first year. The second year focuses on your chosen specializations. You'll get the detailed syllabus upon admission! 📚

### BCA / BBA / M.Tech Availability
Good news! Yes, **BCA, BBA, and M.Tech** courses are all available at JIET. We offer Bachelor of Computer Applications, Bachelor of Business Administration, and Master of Technology in various engineering disciplines. 😊

### Course Duration & Mode
All courses at JIET are **full-time**! The durations are: **B.Tech (4 Years), BBA / BCA (3 Years), MBA / M.Tech (2 Years), B.Sc. (Nursing) / B.Des (4 Years), and D.Pharm (2 Years)**. Simple and clear! ⏳

### Syllabus Download
You can easily find and download the official syllabus for all courses and semesters right from the JIET Universe website! Just visit the **'Scheme and Syllabus' page** here: 👉 https://www.jietjodhpur.ac.in/scheme-and-syllabus 📚

### Internal Assessment Pattern
The internal assessment at JIET follows university guidelines, typically including **mid-term exams, quizzes, assignments, projects, and lab work**. Your department or faculty will let you know the exact weightage at the start of each semester! 📊

### Semester Timetable
The semester timetable isn't usually public online. You'll find it on the college's **student portal (ERP system)** or displayed on the **notice boards** of your respective departments. That's the go-to spot! 📅

### Academic Calendar
Just like the timetable, the detailed academic calendar is provided directly to students via the **student portal** or through the college's **internal communication channels**. It includes exam dates, holidays, and events! 🗓️

### Library Timings
The central library at JIET is open from **8:00 AM to 4:00 PM on working days**. Perfect for getting some serious study time in! ⏰📚

### Online Journals Access
You can access online journals and e-resources through the library's digital subscriptions! JIET provides access to platforms like **DELNET and the Knimbus digital library**. Just log in with your student credentials, usually from within the campus network. Contact library staff for instructions! 💻📖

### UG Courses Available

      /**
       * Formats bot messages to include bolding, lists, and clickable links.
       * @param {string} text - The raw text from the bot.
       * @returns {string} HTML formatted text.
       */
      function formatBotMessage(text) {
        // First, process markdown for bolding and lists
        let html = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        const lines = html.split("\n");
        let finalHtml = "";
        let inList = false;

        lines.forEach((line) => {
          const trimmedLine = line.trim();
          if (trimmedLine.startsWith("* ") || trimmedLine.startsWith("- ")) {
            const listItemContent = trimmedLine.substring(2).trim();
            if (!inList) {
              finalHtml += "<ul>";
              inList = true;
            }
            finalHtml += `<li>${listItemContent}</li>`;
          } else {
            if (inList) {
              finalHtml += "</ul>";
              inList = false;
            }
            // ONLY wrap in <p> if it's not already complex HTML like a card, link or quick replies
            if (
              line.includes("<a href=") ||
              line.includes('class="course-card"') ||
              line.includes("quick-reply-chips")
            ) {
              finalHtml += line; // If it's already complex HTML (like a card or quick replies), add as is
            } else if (trimmedLine.length > 0) {
              // Apply link formatting only to raw URLs that aren't already part of an <a> tag
              let processedLine = trimmedLine.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" class="text-indigo-600 hover:underline font-semibold break-all">$1</a>'
              );
              finalHtml += `<p>${processedLine}</p>`;
            }
          }
        });
        if (inList) {
          finalHtml += "</ul>";
        }
        return finalHtml;
      }

      /**
       * Appends a message to the chat window.
       * @param {string} sender - 'user' or 'bot'.
       * @param {string} message - The message content (can be HTML).
       */
      function addMessage(sender, message) {
        const messageWrapper = document.createElement("div");
        messageWrapper.classList.add("message", "flex");

        let messageContentHtml;

        if (sender === "user") {
          messageWrapper.classList.add("justify-end");
          messageContentHtml = `<p>${message}</p>`; // User messages are always plain text here
        } else {
          // Bot message
          messageContentHtml = formatBotMessage(message); // Format bot messages
        }

        const messageHtml = `
                ${
                  sender === "user"
                    ? `<div class="mr-3 bg-indigo-600 text-white p-3 rounded-lg rounded-tr-none shadow-md max-w-[85%]">${messageContentHtml}</div>
                <div class="flex-shrink-0">
                    <div class="h-8 w-8 rounded-full bg-slate-300 flex items-center justify-center text-slate-600 font-bold text-sm">U</div>
                </div>`
                    : `<div class="flex-shrink-0">
                    <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm">AI</div>
                </div>
                <div class="ml-3 bg-white text-slate-800 p-3 rounded-lg rounded-tl-none shadow-md max-w-[85%]">
                    ${messageContentHtml}
                </div>`
                }
            `;

        messageWrapper.innerHTML = messageHtml;
        chatMessages.appendChild(messageWrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      /**
       * Toggles the disabled state of the input and send button.
       * @param {boolean} disabled - True to disable, false to enable.
       */
      function toggleInput(disabled) {
        userInput.disabled = disabled;
        sendButton.disabled = disabled;
        if (disabled) {
          sendButton.classList.add("opacity-50", "cursor-not-allowed");
          userInput.classList.add("bg-slate-100");
        } else {
          sendButton.classList.remove("opacity-50", "cursor-not-allowed");
          userInput.classList.remove("bg-slate-100");
        }

      /**
       * Displays quick reply chips/buttons in the chat.
       * @param {string[]} options - An array of strings for the button labels.
       * @param {string} type - 'course_type' or 'specialization' to differentiate click handlers.
       * @param {string} prompt - Text message to accompany the chips.
       */
      function showQuickReplyChips(options, type, prompt) {
        const chipsHtml = `
                <p>${prompt}</p>
                <div class="quick-reply-chips mt-2" data-type="${type}">
                    ${options
                      .map(
                        (option) =>
                          `<div class="quick-reply-chip" data-value="${option}">${option}</div>`
                      )
                      .join("")}
                </div>
            `;
        addMessage("bot", chipsHtml); // Use addMessage to properly format the message bubble

        document.querySelectorAll(".quick-reply-chip").forEach((chip) => {
          chip.onclick = handleQuickReplyClick;
        });
      }

      /**
       * Handles clicks on quick reply chips.
       * @param {Event} event - The click event.
       */
      function handleQuickReplyClick(event) {
        const chip = event.target;
        const value = chip.dataset.value;
        const chipContainer = chip.closest(".quick-reply-chips");

        // Find the parent message bubble and remove its content after selection
        const parentMessageBubble = chip.closest(".ml-3");
        if (parentMessageBubble) {
          // Keep the prompt text but remove the chips
          const promptP = parentMessageBubble.querySelector("p");
          parentMessageBubble.innerHTML = ""; // Clear existing content
          if (promptP) {
            parentMessageBubble.appendChild(promptP); // Re-add just the prompt
          }
          chipContainer.remove(); // This line is now redundant if parentMessageBubble is cleared, but good for safety
        }

        addMessage("user", value); // Show user's selection

        toggleInput(true); // Disable input while processing
        showTypingIndicator();

        const type = chipContainer.dataset.type; // Get type AFTER potentially removing element

        if (type === "course_type") {
          selectedCourseType = value;
          currentCourseSelectionStage = `awaiting_${value.toLowerCase()}_specialization`;

          // Get specializations for the selected course type
          const specializations =
            courseData[value] && courseData[value].specializations;

          if (specializations && specializations.length > 0) {
            removeTypingIndicator();
            showQuickReplyChips(
              specializations,
              "specialization",
              detectedUserLanguage === "hindi"
                ? "किस विशेषज्ञता में रुचि रखते हैं?"
                : detectedUserLanguage === "hinglish"
                ? "Kis specialization mein interested ho?"
                : "Which specialization are you interested in?"
            );
            toggleInput(false); // Re-enable input after showing new chips
          } else {
            // No specializations, directly provide info for the main course type
            provideCourseInfo(value);
            toggleInput(false);
            currentCourseSelectionStage = null; // Reset stage
            selectedCourseType = null;
          }
        } else if (type === "specialization") {
          // This is a specialization. selectedCourseType should already be set.
          provideCourseInfo(selectedCourseType, value);
          toggleInput(false);
          currentCourseSelectionStage = null; // Reset stage
          selectedCourseType = null;
        }
      }

      /**
       * Improved intent detection with priority-based matching
       * @param {string} userMessage - The user's input message
       * @returns {object|null} - Matched intent object or null
       */
      function detectIntent(userMessage) {
        const lowerMessage = userMessage.toLowerCase();
        let bestMatch = null;
        let highestPriority = -1;
        let maxMatches = 0;

        // Check each intent category
        for (const [intentName, intentConfig] of Object.entries(intentMap)) {
          let matchCount = 0;
          
          // Count keyword matches for this intent
          for (const keyword of intentConfig.keywords) {
            if (lowerMessage.includes(keyword)) {
              matchCount++;
            }
          }
          
          // Select best match based on priority and match count
          if (matchCount > 0) {
            const score = intentConfig.priority + (matchCount * 0.1); // Small bonus for multiple matches
            if (score > highestPriority || (score === highestPriority && matchCount > maxMatches)) {
              highestPriority = score;
              maxMatches = matchCount;
              bestMatch = { name: intentName, config: intentConfig, matches: matchCount };
            }
          }
        }

        return bestMatch;
      }
